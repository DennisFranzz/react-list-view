<!DOCTYPE html>
<html>
<head>
  <title>ReactListView: simple</title>
  <style>
    .MultipleExample {
      height: 300px;
      position: relative;
      overflow: auto;
      border: 2px solid #DDD;
    }
    .MultipleExample-list {
      width: 33.3%;
      float: left;
    }
    .ReactListView-container {
      overflow: hidden;
    }
    .ReactListView-item {
      position: absolute;
    }
  </style>
</head>
<body>
  <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
  <script type="text/javascript" src="../dist/external.js"></script>
  <script type="text/jsx">
    /** @jsx React.DOM */
    
    var React = require('react');
    var ReactListView = require('react-list-view');

    var MultipleExample = React.createClass({
      displayName: 'MultipleExample',

      getInitialState: function() {
        return {
          clientHeight: null,
          scrollTop: 0
        };
      },

      componentDidMount: function() {
        this.setState({
          clientHeight: this.getDOMNode().clientHeight
        });
      },

      handleScroll: function() {
        this.setState({
          scrollTop: this.getDOMNode().scrollTop
        });
      },

      renderItem: function(idx) {
        return <div key={idx}>Item {idx}</div>;
      },

      render: function() {
        return (
          <div className="MultipleExample" onScroll={this.handleScroll}>
            <div className="MultipleExample-list">
              <ReactListView
                itemCount={100000}
                itemHeight={20}
                itemFactory={this.renderItem}
                topBoundary={this.state.scrollTop}
                bottomBoundary={this.state.scrollTop + this.state.clientHeight} />
            </div>
            <div className="MultipleExample-list">
              <ReactListView
                itemCount={80000}
                itemHeight={25}
                itemFactory={this.renderItem}
                topBoundary={this.state.scrollTop}
                bottomBoundary={this.state.scrollTop + this.state.clientHeight} />
            </div>
            <div className="MultipleExample-list">
              <ReactListView
                itemCount={50000}
                itemHeight={20}
                itemFactory={this.renderItem}
                topBoundary={this.state.scrollTop}
                bottomBoundary={this.state.scrollTop + this.state.clientHeight} />
            </div>
          </div>
        );
      }
    });

    React.renderComponent(<MultipleExample />, document.body);
  </script>
</body>
</html>
